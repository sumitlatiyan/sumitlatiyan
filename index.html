<!DOCTYPE html>
  <head>
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
     </head>
  <body>
    <div class="main">
      <header><i class='bx bx-left-arrow-alt'></i><centre>Weather</centre></header>
      <div class="entery">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text"  placeholder="Enter city name" required>
          <div class="separator"></div>
          <button>Get Your Location</button>
        </div>
      </div>
      <div class="data">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>

  </body>
</html>
